	<h2> Input Exhib information: </h2>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="js/jquery.form.min.js"></script>
	<script type = "text/javascript">

	// Validate the user input
	function validateSubmit()
	{
		var x = document.forms["inputForm"]["name"].value;
		if (x == null || x == "")
		 {
			alert("Please supply a name");
			return false;
		 }

		var y = document.forms["inputForm"]["address"].value;
		if (y == null || y == "")
		 {
			alert("Please supply a address");
			return false;
		 }

		var z = document.forms["inputForm"]["country"].value;
		if (z == null || z == "")
		 {
			alert("Please supply a country");
			return false;
		 }

		var w = document.forms["inputForm"]["zip"].value;
		if (w == null || w == "")
		 {
			alert("Please supply a zip");
			return false;
		 }

		var q = document.forms["inputForm"]["description"].value;
		if (q == null || q == "")
		 {
			alert("Please supply a description");
			return false;
		 }
	}

	$("#inputForm").ajaxForm({
	    success: function(msg) {
	    	alert("Submitted");
	    }
    });
	
	
	
	</script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>

	<body>
		<!-- Sets up the form to be used for typing in the information -->
		<form name="inputForm" id="inputForm" action="exhibSide.php" method="post" onsubmit = "return validateSubmit();"
      		  enctype = "multipart/form-data">

			<table border ="0">
			<tr>
				<td>Name:</td>
				<td><input style="width:100%" type="text" name="name"><br></td>
				</tr>
				<td>Address:</td>
				<td><input style="width:100%" type="text" name="address"><br></td>
				</tr>
				<td>Zip:</td>
				<td><input style="width:100%" type="text" name="zip"><br></td>
				</tr>
				<td>Country:</td>
				<td><input style="width:100%" type="text" name="country"><br></td>
				</tr>
				<td>Description:</td>
				<td><input style="width:100%" type="text" name="description"><br></td>
				</tr>
				
				<td><button type="submit" class="btn">Submit</td>
				</tr>
		</form>
		<script src="js/bootstrap.min.js"></script>
	</body>

	<h2> Input User information: </h2>

	<script type = "text/javascript">

	// Validate the user input
	function validateSubmit()
	{
		var z = document.forms["inputForm"]["exhibid"].value;
		if (z == null || z == "")
		 {
			alert("Please supply a exhibid");
			return false;
		 }
	}
	
	
	
	</script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>

	<body>
		<!-- Sets up the form to be used for typing in the information -->
		<form name="inputForm" action="userSide.php" method="post" onsubmit = "return validateSubmit();"
      		  enctype = "multipart/form-data">

			<table border ="0">
			<tr>
				<td>Name:</td>
				<td><input style="width:100%" type="text" name="exhibid"><br></td>
				</tr>
				
				<td><button type="submit" class="btn">Submit</td>
				</tr>
		</form>
